<div class ="container-fluid mt-3">
    <h4>TopHeadlines<marquee>Subscribe our channel!!</marquee></h4>
    <div class="row mt-3">
        <div *ngFor="let nd of topheadlinesData" class="col-lg-3 mt-3 mb-3" >
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%">
                <h5>{{nd.title}}</h5> 
                <a href="{{nd.url}}" target="_black">Read More</a>
            </div>
        </div>
    </div>
</div>
